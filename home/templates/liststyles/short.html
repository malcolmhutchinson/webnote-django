<!-- Short list style children of a page. -->
<div id='contents'>

    <h2>Contents</h2>

    <ol>{% for child in page.children %}
        <li style='clear: left; margin-top: 1em;'>

            <h3>
            <a href='{{ child.url }}'>{{ child.title }}</a></h3>
          
            <p>{{ child.metadata.description }}</p>

        </li>{% endfor %}
    </ol>
</div>

<!-- end Short list style children of a page. -->
