{% extends 'framework.html' %}{% block main %}{% load staticfiles %} 
<div id='pagecontent'>
<h1>{{ h1 }}</h1>


<h2>Home directories</h2>

<ol>
{% for item in userspaces %}
    <li><a href='{{ item.0 }}'>{{ item.1 }}</a></li>
{% endfor %}
</ol>

{% if archives %}
<h2>Archives</h2>

<ol>
{% for item in archives %}
    <li><a href='{{ item.0 }}'>{{ item.2 }}</a></li>
{% endfor %}
</ol>{% endif %}

</div>
{% endblock %}
